<!DOCTYPE html>
<html>
<head>
	<title>inline-block</title>
	<style>
		div,span{
			width: 400px;
			height: 400px;
			background-color: red;
			margin: 10px;
			display: inline-block;
		}
	</style>

</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<hr>
	<span>span1</span>
	<span>span2</span>
	<!--
		内联块元素的特征:
		1.可以使块元素在同一行显示
		2.可以使内联元素支持css宽高等特性
		3.没有宽度的时候宽度由内容撑开显示
		4.支持上右下左所有的margin
	-->
</body>
</html>

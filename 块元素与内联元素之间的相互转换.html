<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块元素与内联元素的转换</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			display: inline;
		}
		span{
			width: 100px;
			height: 100px;
			background: pink;
			display: block;
		}
	</style>
</head>
<body>
<div>
	div
</div>
<span>span</span>
	<!--
		display:显示
		display:block 显示为块元素
		是内联元素标签具有块元素标签的特性


		display:inline显示为内联元素
		使块元素标签具备内联元素标签的特性


		display:不会改变标签本质
	-->
</body>
</html>

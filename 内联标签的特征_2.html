<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联标签的特征</title>
	<style>
		span,em{
			width: 100px;
			height: 100px;
			background-color: pink;
			padding: 20px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<span>span</span>
	<em>em</em>
	<!-- 
		内联元素的特征:
		1.一行内可以继续显示同类的标签
		2.宽度由元素的内容撑开
		3.不支持宽高等样式
		4.不支持上下的margin(支持padding),支持左右的margin
		5.代码换行会多解析一个空格	
	 -->
</body>
</html>
